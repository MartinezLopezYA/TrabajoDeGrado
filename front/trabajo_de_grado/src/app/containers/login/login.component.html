<section class="body">
    <section class="container">
        <div class="vista">
            <div class="navbar">
                <a href="https://www.uniminuto.edu/" target="_blank"> <img src="../../../assets/LogoUniminuto.png"
                        alt="Logo Uniminuto"> </a>
                <hr>
                <h1> {{ nombreApp }} </h1>
            </div> 
            <div class="vistaformulario ">
                <div class="form-container container modal-content">
                    <form  [formGroup]="loginForm" (ngSubmit)="iniciarSesion()">
                        <div class="formulario">
                            <div>
                                <h3>INICIAR SESIÓN</h3>
                            </div>
                            <div class="params">
                                <input formControlName="email" class="form-control" id="email" name="email" type="email" placeholder="Correo Electronico">
                                <input formControlName="password" class="form-control" id="password" name="password" type="password" placeholder="Contraseña">
                                <div class="invalid-feedback">
                                    Ingrese todos los campos
                                  </div>
                            </div>
                            <hr>
                            <div class="btn-params">
                                <button type="submit"> INGRESAR </button>
                                <p> ó </p>
                                <button type="button" routerLink="/singin"> REGISTRARSE </button>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="aside-container">
                    <img src="../../../assets/LogoPython.png" alt="">
                </div>
            </div>
        </div>
    </section>
</section>
